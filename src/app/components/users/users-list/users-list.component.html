<main id="main">
  <div class="titulo">
    <h1>Lista de Clientes</h1>
  </div>
  <div class="container-fluid mt-5">
    <div class="d-flex justify-content mx-3">
      <button type="button" class="btn btn-primary btn-lg mb-3" routerLink="/usuario">
        Cadastrar Cliente  <i class="bi bi-person-plus-fill mx-3"></i>
      </button>
    </div>
    <div class="row">
      <div class="span5">
        <table class="table table-striped table-condensed">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Endereco</th>
              <th>Telefone</th>
              <th>Status</th>
              <th></th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{cliente.nome}}</td>
              <td>{{cliente.endereco}}</td>
              <td>{{cliente.telefonePrincipal}}</td>
              <td>{{cliente.status}}</td>
              <td><button type="button" class="btn btn-primary ">Atualizar</button></td>
              <td><button type="button" class="btn btn-warning ">Ativar</button></td>
              <td><button type="button" class="btn btn-danger" (click)="inativarCliente(cliente.id)">Inativar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
